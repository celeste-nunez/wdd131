<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></sec tion>
      <form id="checkoutForm" action="completed.html">
        <fieldset>
          <label for="full-name" id="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
        </fieldset>
        <fieldset>
          <label for="email" id="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
          <label for="address" id="address">Address:</label>
          <textarea type="text" id="address" rows="4" cols="50" required></textarea>
        </fieldset>
        <fieldset>
          <label for="paySelection">Payment Method:</label>
          <select name="payment" id="payMethod">
            <option value="select">Select Payment Method</option>
            <option value="credit">Credit</option>
            <option value="paypal">PayPal</option>
          </select>
        </fieldset>
        <fieldset id="creditCardNumberContainer" class="hide">
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="text" id="creditCardNumber" placeholder="Enter 16 digits" required pattern="[0-9]{16}">
        </fieldset>
        <fieldset id="payPalUsernameContainer" class="hide">
          <label for="payPalUsername">PayPal Username:</label>
          <input type="text" id="payPalUsername" placeholder="Enter PayPal Username" required>
        </fieldset>
        <button id="submitButton">Place Order</button>
      </form>
    </main>
  </body>
</html>
